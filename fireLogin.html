<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Travel</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
    }

    .bg-image {
      background-image: url('https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=1600&q=80');
      background-size: cover;
      background-position: center;
    }

    .glass {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 1rem;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
  </style>
</head>
<body class="bg-image min-h-screen flex items-center justify-center">

  <div class="w-full max-w-6xl mx-auto grid grid-cols-1 md:grid-cols-2 gap-6 p-6 text-white">
    
    <!-- Left Side: Branding / Info -->
    <div class="flex flex-col justify-center space-y-6 px-4">
      <h1 class="text-4xl font-extrabold uppercase tracking-wide">TRAVEL</h1>
      <h2 class="text-5xl font-bold leading-tight">EXPLORE<br />HORIZONS</h2>
      <p class="text-lg text-gray-100 max-w-md">
        Where your dream destinations become reality.<br />
        Embark on a journey where every corner of the world is within your reach.
      </p>
    </div>

    <!-- Right Side: Login Form -->
    <div class="glass p-8 w-full max-w-md mx-auto text-white shadow-2xl rounded-xl">
      <form class="space-y-6">
        
        <!-- Username Field -->
        <div>
          <label for="username" class="block text-sm mb-1">Username</label>
          <input type="text" id="username" placeholder="Enter your username"
            class="w-full px-4 py-3 rounded-md bg-white bg-opacity-80 text-black focus:outline-none focus:ring-2 focus:ring-blue-400" required />
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm mb-1">Password</label>
          <input type="password" id="password" placeholder="***********"
            class="w-full px-4 py-3 rounded-md bg-white bg-opacity-80 text-black focus:outline-none focus:ring-2 focus:ring-blue-400" required />
          <div class="text-right mt-1">
            <a href="#" class="text-sm text-blue-300 hover:underline">Forgot password?</a>
          </div>
        </div>

        <!-- Sign In Button -->
        <button type="submit"
          class="w-full py-3 bg-blue-600 hover:bg-blue-700 text-white font-semibold rounded-md transition duration-200">
          SIGN IN
        </button>

        <!-- Divider -->
        <div class="flex items-center justify-center gap-2 text-gray-200">
          <hr class="flex-1 border-gray-400"> <span class="text-sm">or</span> <hr class="flex-1 border-gray-400">
        </div>

        <!-- Google Sign In -->
        <button type="button"
          class="w-full flex items-center justify-center gap-2 py-3 bg-white bg-opacity-90 hover:bg-opacity-100 text-black font-semibold rounded-md transition duration-200">
          <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" class="w-5 h-5" />
          Sign in with Google
        </button>

        <!-- Signup Link -->
        <p class="text-center text-sm text-gray-100 mt-4">
          Are you new? <a href="#" class="text-blue-300 hover:underline">Create an Account</a>
        </p>
      </form>
    </div>

  </div>
</body>
</html>
