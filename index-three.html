<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LEGENDR Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: radial-gradient(circle at top left, #1e293b, #0f172a);
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      box-shadow: 0 10px 60px rgba(0, 0, 0, 0.7);
      animation: fadeInUp 1s ease forwards;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .gradient {
      background: linear-gradient(to right, #8e2de2, #4a00e0);
    }

    .gradient-tab {
      background: linear-gradient(to right, #06beb6, #48b1bf);
    }

    .input-glow:focus {
      outline: none;
      box-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
      border-color: #0ff;
    }

    .reflect {
      background: linear-gradient(120deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
      position: absolute;
      top: 0;
      left: -75%;
      width: 50%;
      height: 100%;
      transform: skewX(-25deg);
      animation: slide 3s infinite;
      pointer-events: none;
    }

    @keyframes slide {
      0% {
        left: -75%;
      }
      100% {
        left: 125%;
      }
    }
  </style>
</head>
<body class="min-h-screen flex items-center justify-center px-4 text-white font-sans">

  <div class="glass w-full max-w-6xl flex flex-col md:flex-row overflow-hidden relative">
    
    <div class="reflect"></div> <!-- reflection layer -->

    <!-- Left Side -->
    <div class="w-full md:w-1/2 p-10 flex flex-col justify-center space-y-6 relative z-10">
      <!-- Logo -->
      <div class="text-4xl font-extrabold tracking-wide">
        <img src="logo1.png" alt="Logo" class="h-16 mb-2 inline-block">
        <img src="logo2.png" alt="Logo" class="h-16 mb-2 inline-block"><br>
        <span>MUMBAI</span><span class="text-cyan-400">FIRE BRIGADE</span>
      </div>

      <!-- Tabs -->
      <div class="flex space-x-4 text-sm font-medium">
        <button class="gradient-tab px-5 py-2 rounded-full text-white shadow hover:scale-105 transition-transform">Sign in</button>
      </div>

      <!-- Login Form -->
      <form class="space-y-4 pt-2">
        <div>
          <label class="text-sm mb-1 block">Login</label>
          <input type="text" placeholder="User Name"
            class="w-full bg-white/10 border border-gray-500 rounded-lg px-4 py-3 text-white input-glow"/>
        </div>

        <div>
          <label class="text-sm mb-1 block">Password</label>
          <div class="relative">
            <input type="password" placeholder="****************"
              class="w-full bg-white/10 border border-gray-500 rounded-lg px-4 py-3 text-white pr-10 input-glow"/>
            <span class="absolute right-4 top-3 text-gray-300 cursor-pointer hover:text-white">üëÅÔ∏è</span>
          </div>
        </div>

        <button type="submit"
          class="w-full py-3 rounded-lg font-semibold gradient hover:opacity-90 transition-all duration-200 hover:scale-105">
          Login
        </button>
      </form>
    </div>

    <!-- Right Side -->
    <div class="w-full md:w-1/2 flex items-center justify-center bg-black/10 relative p-6 z-10">
      <img src="fireman_img.png"
           alt="Character"
           class="max-h-[500px] object-contain drop-shadow-2xl z-10 rounded-lg" />
    </div>

  </div>

</body>
</html>
